<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subscription Surfer</title>
    <link rel="stylesheet" href="//brick.freetls.fastly.net/Karla:400/700/400i" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/modules/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <section class="navigation">
            <nav>
                <div class="nav-wrapper">
                    <ul>
                        <li><a class="active short" href="/"><img src="/movie-slate.png"></a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="records.html">Manage Records</a></li>
                        <li><a href="form.html">Add new record</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <section class="content">
            <div class="row">
                <div class="col s12 l3">
                    <div class="filters row">
                        <div class="search col s12 l12">
                            <form>
                                <div class="input-field">
                                    <span class="filter-label">Search</span>
                                    <input id="search" placeholder="Movie title" type="search">
                                </div>
                            </form>
                        </div>
                        <div class="platforms col s12 l12">
                            <div class="input-field">
                                <span class="filter-label">Platform</span>
                                <div class="row">
                                    <form action="#">
                                        <div class="col s5 l5 p1">
                                            <p>
                                                <label>
                                                    <input type="checkbox" id="netflix" />
                                                    <span>Netflix</span>
                                                </label>
                                            </p>
                                            <p>
                                                <label>
                                                    <input type="checkbox" id="prime" />
                                                    <span>Prime</span>
                                                </label>
                                            </p>
                                        </div>
                                        <div class="col s5 l5 p2">
                                            <p>
                                                <label>
                                                    <input type="checkbox" id="hulu" />
                                                    <span>Hulu</span>
                                                </label>
                                            </p>
                                            <p>
                                                <label>
                                                    <input type="checkbox" id="disney" />
                                                    <span>Disney</span>
                                                </label>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                                <span id="platform-error">Please select at least one platform</span>
                            </div>
                        </div>
                        <div class="genres col s12 l12">
                            <div class="input-field">
                                <span class="filter-label">Genre</span>
                                <select id="genre-input" name="genre_id" required="required"></select>
                            </div>
                        </div>
                        <div class="submit col s12 l12">
                            <button id="submit-filters" class="btn waves-effect waves-light" type="submit"
                                name="action">Apply</button>
                        </div>
                    </div>
                    <div id="num-results"></div>
                </div>
                <div class="col s12 l9">
                    <div id="movies"></div>
                </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
